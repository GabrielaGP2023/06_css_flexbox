<!DOCTYPE html>
<html>
<head>
  <style>
    .contenedor {
      display: flex;
      gap: 10px;
    }
    .caja {
      width: 100px;
      height: 100px;
      background: darkorange;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .uno { order: 3; }
    .dos { order: 1; }
    .tres { order: 2; }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="caja uno">1</div>
    <div class="caja dos">2</div>
    <div class="caja tres">3</div>
  </div>
</body>
</html>
