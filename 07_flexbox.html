<!DOCTYPE html>
<html>
<head>
  <style>
    .tarjeta {
      display: flex;
      flex-direction: column;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;   
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-family: sans-serif;
    }

    .tarjeta img {
      width: 100%;
      height: 180px;
      
    }

    .contenido {
      display: flex;
      flex-direction: column;
      padding: 16px;
      flex: 1;
    }

    .titulo {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .descripcion {
      font-size: 14px;
      color: #555;
      margin-bottom: auto;
    }

    .boton {
      align-self: flex-start;
      margin-top: 16px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="tarjeta">
    <img src="https://picsum.photos/300/180" alt="Imagen de ejemplo">
    <div class="contenido">
      <div class="titulo">Título de la Tarjeta</div>
      <div class="descripcion">
        Esta es una breve descripción de la tarjeta. El contenido puede variar según el propósito.
      </div>
      <a href="#" class="boton">Leer más</a>
    </div>
  </div>
</body>
</html>
