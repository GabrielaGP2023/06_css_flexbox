<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .layout {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header, footer {
      background: #333;
      color: white;
      padding: 20px;
    }
    main {
      flex: 1;
      background: #ddd;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <header>Encabezado</header>
    <main>Contenido</main>
    <footer>Pie</footer>
  </div>
</body>
</html>
